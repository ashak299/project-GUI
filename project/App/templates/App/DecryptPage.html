<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div style="background-color:lavender; border:5px solid white; height: 100px; display: flex; justify-content: center; align-items: center;">
                    <span class="message">{{ head }} </span>
                </div>
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="row">
                <div style="background-color: lightgray; border:5px solid white; height: 75px; display: flex; justify-content: center; align-items:center">
                    <span class="subMessage" id="violet">{{ extensionMessage }}</span>
                </div>
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="row">
                <div style="background-color: lightgray; border:5px solid white; height: 125px; display: flex; justify-content: center; align-items:center">
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="row">
                 <div class="col-md-6" style="background-color: lavender; border:5px solid white; height: 300px; display: flex; justify-content: center; align-items: center;">
                     <span class="encryption" type="button">{{ encryptionButton }}</span>
                     <div><a class="links" href="EncryptPage">Click here </a></div>
                 </div>
                 <div class="col-md-6" style="background-color: lavender; border:5px solid white; height:300px; display: flex; justify-content: center; align-items: center;"">
                    <span class="decryption" type="button" >{{ decryptionButton }} </span>{{ content }}
                 </div>             
            </div>
            <div class="clearfix visible-sm"></div>

            <div class="row">
                <div style="display: flex; justify-content: center; align-items: center; background-color:lightgray; height: 50px">
                    <a id="homeLink" href="home">Back to Home Page</a>
                </div>
            </div>
        </div>
    </body>
</html>
