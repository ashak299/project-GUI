<html>
<head>
    <title>
    {{ title }}
    </title>
    {% load static %} <!-- Instruct Django to load static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="background-color:lightgray; border:5px solid white; height: 150px; display: flex; justify-content: center; align-items: center;">
                <span class="message">{{ message }} </span>
            </div>
        </div>
        <div class="clearfix visible-sm"></div>

        <div class="row">
             <div class="col-md-6" style="background-color: aliceblue; border:5px solid white; height: 450px; display: flex; justify-content: center; align-items: center;">
                 <button class="encryption" type="button">{{ encryptionButton }}</button>
             </div>
             <div class="col-md-6" style="background-color: lavender; border:5px solid white; height:450px; display: flex; justify-content: center; align-items: center;"">
                <button class="decryption" type="button">{{ decryptionButton }} </button>{{ content }}
             </div>             
        </div>
        <div class="clearfix visible-sm"></div>
    </div>
</body>
</html>
