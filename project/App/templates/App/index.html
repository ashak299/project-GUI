<html>
<head>
    <title>
    {{ title }}
    </title>
    {% load static %} <!-- Instruct Django to load static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="background-color:lightgray; border:5px solid white; height: 100px; display: flex; justify-content: center; align-items: center;">
                <span class="message">{{ message }} </span>
            </div>
        </div>
        <div class="clearfix visible-sm"></div>

        <div class="row">
            <div style="background-color: lightgray; border:5px solid white; height: 200px; display: flex; justify-content: center; align-items:center">
                <span class="subMessage">{{ extensionMessage }}</span>
            </div>
        </div>
        <div class="clearfix visible-sm"></div>

        <div class="row">
             <div class="col-md-6" style="background-color: aliceblue; border:5px solid white; height: 300px; display: flex; justify-content: center; align-items: center;">
                 <span class="encryption" type="button">{{ encryptionButton }}</span>
                 <div><a id="encryptLink" href="EncryptPage">Click here </a></div>
             </div>
             <div class="col-md-6" style="background-color: lavender; border:5px solid white; height:300px; display: flex; justify-content: center; align-items: center;"">
                <span class="decryption" type="button" >{{ decryptionButton }} </span>{{ content }}
                 <div><a id="decryptLink" href="DecryptPage">Click here </a></div>
             </div>             
        </div>
        <div class="clearfix visible-sm"></div>
    </div>
</body>

</html>
